<hr class="w-full h-1 bg-gray-500" />

<div class="flex flex-col bg-gray-800 sm:mt-0 mt-180">
  <h2 class="text-2xl font-bold mt-20 text-pink-400 text-center">SKILLS</h2>
  <div class="flex flex-col mt-15 items-center h-screen text-white">
    <div class="sm:text-2xl md:text-2xl lg:text-3xl text-gray-300">
      The skills, tools and technologies I use:
    </div>
    <div
      class="flex justify-center sm:w-full md:w-1/2 lg:w-1/3 mt-10 items-center flex-wrap gap-4"
    >
      <div
        *ngFor="let skill of skills"
        class="flex flex-col mt-10 items-center p-4 w-24 h-24 sm:w-15 sm:h-15 md:w-20 md:h-20 lg:w-20 lg:h-20"
      >
        <img
          [src]="skill.icon"
          [alt]="skill.name"
          class="w-12 h-12 sm:w-16 sm:h-16 md:w-20 md:h-20"
        />
        <div class="mt-5 text-sm font-semibold text-white">
          {{ skill.name }}
        </div>
      </div>
    </div>
  </div>
</div>
